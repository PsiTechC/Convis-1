# Nginx Configuration for Convis Production Deployment
# Save this as: /etc/nginx/sites-available/convis
# Then: sudo ln -s /etc/nginx/sites-available/convis /etc/nginx/sites-enabled/
# Test: sudo nginx -t
# Reload: sudo systemctl reload nginx

# Backend API - api.convis.ai
server {
    listen 80;
    listen [::]:80;
    server_name api.convis.ai;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.convis.ai;

    # SSL Certificate paths (update with your actual certificate paths)
    ssl_certificate /etc/letsencrypt/live/api.convis.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.convis.ai/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/api.convis.ai/chain.pem;

    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Large file uploads for audio/recordings
    client_max_body_size 100M;

    # Timeouts for long-running requests
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;
    send_timeout 600s;

    # Proxy to backend API
    location / {
        proxy_pass http://localhost:8010;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # WebSocket support (for Twilio streams and real-time features)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Disable buffering for streaming
        proxy_buffering off;
        proxy_cache off;
    }

    # WebSocket endpoints (explicit configuration)
    location ~ ^/(ws|websocket|stream) {
        proxy_pass http://localhost:8010;
        proxy_http_version 1.1;

        # WebSocket headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Disable buffering
        proxy_buffering off;
        proxy_cache off;

        # Increased timeouts for WebSocket
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # Access and error logs
    access_log /var/log/nginx/api.convis.ai.access.log;
    error_log /var/log/nginx/api.convis.ai.error.log;
}

# Frontend Web - webapp.convis.ai
server {
    listen 80;
    listen [::]:80;
    server_name webapp.convis.ai;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name webapp.convis.ai;

    # SSL Certificate paths (update with your actual certificate paths)
    ssl_certificate /etc/letsencrypt/live/webapp.convis.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/webapp.convis.ai/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/webapp.convis.ai/chain.pem;

    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Client body size
    client_max_body_size 50M;

    # Proxy to Next.js frontend
    location / {
        proxy_pass http://localhost:3010;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # WebSocket support for Next.js hot reload (dev mode)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Next.js static assets
    location /_next/static {
        proxy_pass http://localhost:3010;
        proxy_cache_valid 60m;
        add_header Cache-Control "public, immutable";
    }

    # Access and error logs
    access_log /var/log/nginx/webapp.convis.ai.access.log;
    error_log /var/log/nginx/webapp.convis.ai.error.log;
}
